version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: mermaid_db
    environment:
      POSTGRES_DB: mermaid_editor
      POSTGRES_USER: mermaid_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mermaid_user -d mermaid_editor"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: mermaid_backend
    environment:
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-development}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: mermaid_editor
      DB_USER: mermaid_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8000}
      JWT_ACCESS_TOKEN_EXPIRES: ${JWT_ACCESS_TOKEN_EXPIRES:-3600}
      JWT_REFRESH_TOKEN_EXPIRES: ${JWT_REFRESH_TOKEN_EXPIRES:-2592000}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python app.py
      "

volumes:
  postgres_data:
